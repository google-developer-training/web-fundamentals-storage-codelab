<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Local Storage Form</title>
		<link rel="stylesheet" href="https://unpkg.com/mvp.css" />
		<link rel="stylesheet" href="main.css" />
		<script src="setup.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Populate a form from local storage</h1>
		</header>
		<main>
			<form action="/" method="post">
				<ul>
					<li>
						<label for="codelab_username">Username:</label>
						<input
							type="text"
							id="codelab_username"
							name="codelab_username"
						/>
					</li>

					<li>
						<label for="codelab_email">Email:</label>
						<input
							type="email"
							id="codelab_email"
							name="codelab_email"
						/>
					</li>

					<li>
						<label for="codelab_food_type"
							>Choose a food group:</label
						>
						<select name="codelab_food_type" id="codelab_food_type">
							<option value="none">(select an option)</option>
							<option value="vegetables">Vegetables</option>
							<option value="fruit">Fruit</option>
							<option value="grains">Grains</option>
							<option value="protein">Protein</option>
							<option value="dairy">Dairy</option>
						</select>
					</li>

					<li>
						<fieldset>
							<legend>Can we email you?:</legend>

							<div>
								<input
									type="radio"
									id="codelab_email_permission-yes"
									name="codelab_email_permission"
									value="codelab_email_permission-yes"
								/>
								<label for="codelab_email_permission-yes"
									>Yes</label
								>
							</div>

							<div>
								<input
									type="radio"
									id="codelab_email_permission-no"
									name="codelab_email_permission"
									value="codelab_email_permission-no"
								/>
								<label for="codelab_email_permission-no"
									>No</label
								>
							</div>
						</fieldset>
					</li>
				</ul>

				<button id="check-solution">Check solution</button>
			</form>

			<p id="output"></p>
		</main>
	</body>
</html>
